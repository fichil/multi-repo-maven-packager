      - { name: chainwork-common-databean, path: "${base_path}/chainwork-common-databean", branch: "${branch_Develop}", maven: { workDir: ".", goals: ["clean", "install"] } }
      - { name: chainwork-tms-common-apps, path: "${base_path}/chainwork-tms-common-apps", branch: "${branch_Develop}", maven: { workDir: ".", goals: ["clean", "install"] } }
      - { name: chainwork-tms-apps,        path: "${base_path}/chainwork-tms-apps",        branch: "${branch_Develop}", maven: { workDir: ".", goals: ["clean", "package"] } }
    artifacts:
      outputDir: "${output_Develop}"
      files:
        - { repo: chainwork-tms-apps, from: "tms-java/target/tms-java.war", to: "tms-java.war" }
        - { repo: chainwork-tms-apps, from: "tms-web/target/tms-web.war",   to: "tms-web.war" }

  lmdm-Develop:
    repos:
      - { name: chainwork-common-databean, path: "${base_path}/chainwork-common-databean", branch: "${branch_Develop}", maven: { workDir: ".", goals: ["clean", "install"] } }
      - { name: chainwork-lmdm-common-apps,path: "${base_path}/chainwork-lmdm-common-apps",branch: "${branch_Develop}", maven: { workDir: ".", goals: ["clean", "install"] } }
      - { name: chainwork-lmdm-apps,       path: "${base_path}/chainwork-lmdm-apps",       branch: "${branch_Develop}", maven: { workDir: ".", goals: ["clean", "package"] } }
    artifacts:
